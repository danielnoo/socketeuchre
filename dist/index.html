<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Documentpoop</title>
  
  
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="container">
  
  <div class="play-area">
    
    <div class="player" id="player-partner">position one: </div>
    <div class="player" id="enemy-one">position two: </div>
    <div class="player" id="enemy-two">position three: </div>
    <div class="player" id="kittypile">kitty: </div>
    
    <button id="start-game" class="notvisible" title="Teams must each have two players before the game can begin. Start wrangling people.">START GAME</button>
    <div id="teamContainer">
      <button id="spectateButton">Spectate</button>
      <button class="showButton" id="joinEvil">Join Evil</button>
      <button class="hideButton" id="joinGood">Join Good</button>
      <div class="team-label">Good Team
        <div class="teams" id="good"></div>
      </div>
      <div class="team-label">Evil Team
        <div class="teams" id="evil"></div>
      </div>
      <div class="localplayer" id="local-player">position zero: </div>
    </div>
  </div>
  <div class="chatbox">
    <div id="message-container"></div>
    <form id="send-container">
      <input type="text" id="message-input">
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>

  
  
  
  <script defer src="/socket.io/socket.io.js"></script>

  <script type="module" src="./javascript/script.js"></script>
</body>
</html>
