<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Documentpoop</title>
  
  
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div class="play-area">
    <div class="player" id="player-one"></div>
    <div class="player" id="player-two"></div>
    <div class="player" id="player-three"></div>
    <div class="player" id="player-four"></div>
    <button id="shuffle">shuffle</button>
    <button id="switchTeams">Switch Teams</button>
    <ul class="teams" id="good">Good Team</ul>
    <ul class="teams" id="evil">Evil Team</ul>
  </div>
  <div class="chatbox">
    <div id="message-container"></div>
    <form id="send-container">
      <input type="text" id="message-input">
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>

  
  
  
  <script defer src="/socket.io/socket.io.js"></script>

  <script type="module" src="./javascript/script.js"></script>
</body>
</html>
