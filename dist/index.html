<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Documentpoop</title>
  
  
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="container">
  <div class="tabBar">
    <div class="tabContainer">
      <div id="chatTab" class="tab">CHAT</div>
      <div id="playTab" class="tab">PLAY</div>
      <div id="teamTab" class="tab visibleTab">TEAM</div>
    </div>  
  </div>

  <div class="play-area">
    
    <div class="scoreBoard">
      <div class="scorebox"><h1>Good</h1><div id="goodScore">0</div></div>
      <div class="scorebox"><h1>Evil</h1><div id="evilScore">0</div></div>
    </div>
    <div class="player" id="player-partner"><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div></div>
    
    <div class="middleArea">
      <div class="player enemy" id="enemy-one"><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div></div>
    
      <div id="flopContainer">Flop Square</div>

      <div class="player enemy" id="enemy-two"><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div></div>
  </div>
    <div class="kittyContainer">
      <div id="kittypile"><div class="card" data-value="X"></div></div>
    </div>
    
    <div class="localplayer" id="local-player"><div class="card" data-value="X"></div>
    <div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div></div>
   
  </div>  

  <div class="teamContainer currentTab">
      <div class="teamBoxesContainer">
        <div class="team-label"><h1 class="teamLabelText">Good Team</h1>
          <div class="teams" id="good"></div>
          
        </div>
        
        <div class="team-label"><h1 class="teamLabelText">Evil Team</h1>
          <div class="teams" id="evil"></div>
          
        </div>
      </div> 
      <div class="joinTeamButtonBox">
        <button class="teamButton" id="joinGood">Join Good</button>
        <button class="teamButton" id="joinEvil">Join Evil</button>
      </div>

      <button id="start-game" class="notvisible" title="Teams must each have two players before the game can begin. Start wrangling people.">START GAME</button>
      <button id="spectateButton">Spectate</button>
      
      
      
  </div>
  
  <div class="chatbox">
    <div id="message-container"></div>
    <form id="send-container">
      <input type="text" id="message-input">
      <button type="submit" id="send-button">Send</button>
    </form>
  </div>

  
  
  
  <script defer src="/socket.io/socket.io.js"></script>

  <script type="module" src="./javascript/script.js"></script>
</body>
</html>
