<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Documentpoop</title>
  
  
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body class="container">
  <div class="tabBar">
    <div class="tabContainer">
      <div id="chatTab" class="tab">CHAT</div>
      <div id="playTab" class="tab">PLAY</div>
      <div id="teamTab" class="tab visibleTab">TEAM</div>
    </div>  
  </div>

  <div class="play-area">
    
    <div class="scoreBoard">
      <div class="scorebox"><h1>Good</h1><div id="goodScore">0</div></div>
      <div class="scorebox"><h1>Evil</h1><div id="evilScore">0</div></div>
    </div>
    <div class="player" id="player-partner">
      <div class="turnedCard" data-value="X"></div>
      <div class="turnedCard secondCard" data-value="X"></div>
      <div class="turnedCard thirdCard" data-value="X"></div>
      <div class="turnedCard fourthCard" data-value="X"></div>
      <div class="turnedCard fifthCard" data-value="X"></div></div>
    
    <div class="middleArea">
      <div class="player" id="enemy-one">
        <div class="turnedCard" data-value="X"></div>
        <div class="turnedCard secondCard" data-value="X"></div>
        <div class="turnedCard thirdCard" data-value="X"></div>
        <div class="turnedCard fourthCard" data-value="X"></div>
        <div class="turnedCard fifthCard" data-value="X"></div>
      </div>
    
      <div class="flopContainer">
        <div class="cardSlot" id="partnerSlot"></div>
        <div class="cardSlot" id="enemyOneSlot"></div>
        <div class="cardSlot" id="localPlayerSlot"></div>
        <div class="cardSlot" id="enemyTwoSlot"></div>
      </div>

      <div class="player" id="enemy-two">
        <div class="turnedCard" data-value="X"></div>
        <div class="turnedCard secondCard" data-value="X"></div>
        <div class="turnedCard thirdCard" data-value="X"></div>
        <div class="turnedCard fourthCard" data-value="X"></div>
        <div class="turnedCard fifthCard" data-value="X"></div>
      </div>
  </div>
    <div class="kittyContainer">
      <div id="kittypile">
          <div class="turnedCard" data-value=""></div>
          <div class="turnedCard secondCard" data-value=""></div>
          <div class="turnedCard thirdCard" data-value=""></div>
      </div>
    </div>
    
    <div class="localplayer" id="local-player"><div class="card" data-value="X"></div>
    <div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div><div class="card" data-value="X"></div></div>
   
  </div>  

  <div class="teamContainer currentTab">
      <div class="teamBoxesContainer">
        <div class="team-label"><h1 class="teamLabelText">Good Team</h1>
          <div class="teams" id="good"></div>
          
        </div>
        
        <div class="team-label"><h1 class="teamLabelText">Evil Team</h1>
          <div class="teams" id="evil"></div>
          
        </div>
      </div> 
      <div class="joinTeamButtonBox">
        <button class="teamButton" id="joinGood">Join Good</button>
        <button class="teamButton" id="joinEvil">Join Evil</button>
      </div>

      <button id="start-game" class="notvisible" title="Teams must each have two players before the game can begin. Start wrangling people.">START GAME</button>
      <button id="spectateButton">Spectate</button>
      
      
      
  </div>
  
  <div class="chatbox">
    <div id="message-container"></div>
    <form id="send-container">
      <input type="text" id="message-input">
      <button type="submit" id="send-button"><i class="far fa-paper-plane sendButton"></i></button>
    </form>
  </div>

  
  
  
  <script defer src="/socket.io/socket.io.js"></script>

  <script type="module" src="./javascript/script.js"></script>
</body>
</html>
